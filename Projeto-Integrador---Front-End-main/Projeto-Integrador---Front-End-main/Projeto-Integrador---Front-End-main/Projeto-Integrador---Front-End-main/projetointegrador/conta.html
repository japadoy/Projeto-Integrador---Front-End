<body>

        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <a href="index.html"><img src="imagens/logofarm3.png" height="250px" class="logo"></a>
                    </div>
                    <nav>
                        <ul id="MenuItems">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>

                </div>
                
            </div>
        </div>

<!---------- Conta --------- -->


<main class="container">
    <h2>Login</h2>
    <form action="">
        <div class="input-field">
            <input type="text" name="username" id="username"
                placeholder="E-mail">
            <div class="underline"></div>
        </div>
        <div class="input-field">
            <input type="password" name="password" id="password"
                placeholder="Senha">
            <div class="underline"></div>
        </div>
        <div class="lukinhas">
            <a href="#">Esqueci minha senha!</a>
        </div>

        <input type="submit" value="Continue">
    </form>

    <div class="box">
        <span>Ou conecte-se com as redes sociais</span>
        <div class="social-fields">
            <div class="social-field google">
                <a href="#">
                    <i class="fa-brands fa-google"></i>
                    Entrar com Google
                </a>
            </div>
            <div class="social-field facebook">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                    Entrar com Facebook
            </div>
            <div class="underline-conta"></div>
            <div class="criar-conta">
                <a href="criar_conta.html">Crie sua conta</a>
            </div>
        </div>
    </div>
</main>

<!-----------------footer------------------>
<div class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-col-1">
                <img src="imagens/logo.png">
            </div>
            <div class="footer-col-2">
                <h3>Links Úteis</h3>
                <ul>
                    <li>Promoções</li>
                    <li>Política de troca</li>
                </ul>
            </div>
            <div class="footer-col-3">
                <h3>Redes Sociais</h3>
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                    <li>Instagram</li>
                </ul>
            </div>
        </div>
        <hr>
        <p class="copyright">Copyright 2022 - Farm Store</p>
    </div>
</div>

<!-- --------------javascript---------- -->
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px";
        }
        else {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>



</body>
